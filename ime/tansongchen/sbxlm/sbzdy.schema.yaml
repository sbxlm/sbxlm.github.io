__build_info:
  rime_version: 1.8.5
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
menu:
  page_size: 5
schema:
  author:
    - "戴石麟"
  name: "sbzdy-辅助-勿选"
  schema_id: sbzdy
  version: 9.5
speller:
  alphabet: qwertasdfgzxcvbyuiophjklnm1234567890
  auto_select: true
  initials: aeuio
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: sbzdy
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  strict_spelling: true