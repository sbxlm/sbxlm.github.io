<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>在线打字</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<meta name="description" content="在线打字系统"/>
<meta name="keywords" content="在线，打字，测速，练习"/>
<link rel="stylesheet" type="text/css" href="online.css" media="all"/>
<link rel="Stylesheet" type="text/css" href="jquery-ui-1.8.24.custom.css" />
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.24.custom.min.js"></script>
<script type="text/javascript" src="online.js"></script>
<script type="text/javascript">
    $().ready(function () {
        selectLanguage();
    });
</script>
</head>
<body>
<div class="dzwrap">
<div id="banner" class="banner">在线打字练习与测速</div>
<div id="orgtxt" class="orgtxt">
</div>
<div id="select" class="toolbar">
	语言：<select id="language" onchange="selectLanguage()" name="language">
	<option selected="selected" value="Chinese">中文</option>
	<option value="English">英文</option>
	<option value="Japanese">日文</option>
	</select> 
	&nbsp;&nbsp;文章：<select id="article" onchange="selectArticle()" name="article">
	<option selected="selected" value="">请选择</option>
	</select>   
	&nbsp;&nbsp;片段：<select id="segment" onchange="selectSegment()" name="segment">
	<option selected="selected" value="">请选择</option>
	</select>
</div>
<div style="margin: 0pt; padding: 0pt;">
	<textarea id="usertxt" class="usertxt" name="usertxt" rows="10" cols="30"
	   onmouseup="updatePosition()" onkeyup="keyupHandler()" onfocus="updatePosition()"></textarea>
</div>
<div id="status" class="toolbar">
	<a href="javascript:"  onclick="startUp()" id="start">开始</a>
	&nbsp;&nbsp;<a href="javascript:"  onclick="resetData()" id="reset">重置</a>
	<a href="javascript:"  onclick="rectify()" id="rectify" class="rectify">&nbsp;&nbsp;排错吗？</a>
	<span id="rectifying" class="rectifying">&nbsp;&nbsp;排错...</span>
	&nbsp;&nbsp;&nbsp;字数:&nbsp;<span id="ct">0</span>
	&nbsp;|&nbsp;错字:&nbsp;<span id="ce">0</span>
	&nbsp;|&nbsp;正确率:&nbsp;<span id="rrate"></span>&nbsp;%
	&nbsp;|&nbsp;进度:&nbsp;<span id="rdone"></span>&nbsp;%
	&nbsp;|&nbsp;速度:&nbsp;<span id="cp">0</span>&nbsp;字/分
	&nbsp;|&nbsp;时间:&nbsp;<span id="chours">0</span>:<span id="cminutes">0</span>:<span id="cseconds">0</span>&nbsp;(<span id="second">0</span>)
</div>
</div>
<div id="confirm" title="打字完成！" class="confirm">
	<p>
		请查看成绩后关闭。
	</p>
</div>
<div id="nocheating" title="警告！" class="nocheating">
	<p>
		不要弄虚作假！！！
	</p>
</div><div id="errtxt" class="errtxt">This is a test.</div>
</body>
</html>
